<div class="calificacion">
    <div class="modal-header">
        <span class="center-block glyphicon" ng-class="sticker == 'bad'? 'glyphicon-remove mal': 'glyphicon-ok bien'"aria-hidden="true"></span>
    </div>
    <div class="modal-body">
        <div>
            <p class="mensaje">{{message}}</p>
        </div>
        <div class="modal-footer">
                <button href class="btn btn-default center-block" role="button" ng-click="close()">Cerrar</button>
        </div>
    </div>
</div>
