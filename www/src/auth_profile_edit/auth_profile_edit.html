<div class="bs-loading-container" bs-loading-overlay>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-perfil">
                    <div class="boton-flotante">
                        <a class="btn btn-default"ui-sref="nf.auth_profile" role="button">Volver<span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </div>
                    <div class="panel-header">
                        <img ng-src="../img/ico-{{user.genero=='F'? 'femenino' : 'masculino'}}.png" alt="Genero {{user.genero}}">
                        <h1>Mi información</h1>
                    </div>
                    <div class="panel-body">
                        <form name="userForm" ng-submit="updateUser()">
                            <div ng-show="mensaje.estado" class="alert" ng-class=" mensaje.success ? 'alert-success': 'alert-danger'" role="alert">{{mensaje.texto}}</div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su nombre de usuario" ng-model="user.username" ng-model-options="{ updateOn: 'blur' }" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.username.$touched">
                                        <span ng-show="userForm.username.$error.required">El campo es obligatorio.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }" require>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.email.$touched">
                                        <span ng-show="userForm.email.$error.required">El campo es obligatorio.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="first_name">Nombres</label>
                                    <input type="text" class="form-control" name"'first_name" id="first_name" placeholder="Ingresa tu nombre" ng-model="user.first_name" ng-model-options="{ updateOn: 'blur' }" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.nombre.$touched">
                                        <span ng-show="userForm.first_name.$error.required">El campo es obligatorio.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="last_name">Apellidos</label>
                                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Ingresa tu apellido" ng-model="user.last_name" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.last_name.$touched">
                                        <span ng-show="userForm.apellido.$error.required">El campo es obligatorio.</span>
                                    </span>-->
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="tipo_documento">Tipo de Documento de Identidad</label>
                                    <select class="form-control" name="tipos_documento" ng-options="option.name for option in tipos_documento.availableOptions track by option.id" ng-model="tipos_documento.selectedOption" required>
                                    </select>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.nombre.$touched">
                                        <span ng-show="userForm.tipos_documento.$error.required">El campo es obligatorio.</span>
                                    </span>
                                </div>
                                
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="documento">No. Documento</label>
                                    <input type="number" class="form-control" name="documento" placeholder="Ingrese su número de documento" ng-model="user.documento" ng-model-options="{ updateOn: 'blur' }" ng-minlength="6" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.nombre.$touched">
                                        <span ng-show="form.documento.$error.required">El campo es obligatorio.</span>
                                        <span ng-show="form.documento.$error.minlength">El número de documento es muy corto.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="telefono">Telefóno</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingresa tu número teléfono" ng-model="user.telefono" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.telefono.$touched">
                                        <span ng-show="userForm.telefono.$error.required">El campo es obligatorio.</span>
                                    </span>-->
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="movil">Telefóno Móvil</label>
                                    <input type="text" class="form-control" name="movil" id="movil" placeholder="Ingresa tu número teléfono móvil" ng-model="user.movil" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.telefono.$touched">
                                        <span ng-show="userForm.telefono.$error.required">El campo es obligatorio.</span>
                                    </span>-->
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="nacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" placeholder="dd-MM-yyyy" id="nacimiento" name="nacimiento" ng-model="user.fecha_nacimiento" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.birthdate.$touched">
                                        <span ng-show="userForm.nacimiento.$error.required">La fecha de nacimiento es obligatoria</span>
                                    </span>-->
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="genero">Genero</label>
                                    <select class="form-control" name="genero" ng-options="option.name for option in generos.availableOptions track by option.id" ng-model="generos.selectedOption">
                                        <option disabled value> -- Elige una opción -- </option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="pais">País</label>
                                    <input type="text" class="form-control" name="pais" placeholder="Ingrese su país" ng-model="user.pais" ng-model-options="{ updateOn: 'blur' }" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.pais.$touched">
                                        <span ng-show="userForm.pais.$error.required">El pais es obligatorio</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="departamento">Departamento</label>
                                    <input type="text" class="form-control" name="departamento" placeholder="Ingrese su departamento" ng-model="user.departamento" ng-model-options="{ updateOn: 'blur' }" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.departamento.$touched">
                                        <span ng-show="userForm.departamento.$error.required">El departamento es obligatorio</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="municipio">Muncipio</label>
                                    <input type="text" class="form-control" name="municipio" placeholder="Ingrese su municipio o ciudad" ng-model="user.municipio" ng-model-options="{ updateOn: 'blur' }" required>
                                    <span class="messages" ng-show="userForm.$submitted || userForm.municipio.$touched">
                                        <span ng-show="userForm.municipio.$error.required">El municipio es obligatorio</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="comunidad">Comunidad</label>
                                    <input type="text" class="form-control" id="comunidad" name="comunidad" placeholder="Escriba la comunidad a la que pertenece" ng-model="user.comunidad" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.comunidad.$touched">
                                        <span ng-show="userForm.comunidad.$error.required">La comunidad es obligatoria</span>
                                    </span>-->
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="zona">Zona</label>
                                    <input type="text" class="form-control" id="zona" name="zona" placeholder="Escriba la zona en la que vive" ng-model="user.zona" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.comunidad.$touched">
                                        <span ng-show="userForm.zona.$error.required">La zona es obligatoria</span>
                                    </span>-->
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="etnia">Etnia</label>
                                    <select class="form-control" ng-options="option.name for option in user.etnias.availableOptions track by option.id" ng-model="user.etnias.selectedOption">
                                        <option disabled value> -- Elige una opción -- </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingresa tu dirección de residencia" ng-model="user.direccion" ng-model-options="{ updateOn: 'blur' }">
                                    <!--<span class="messages" ng-show="userForm.$submitted || userForm.direccion.$touched">
                                        <span ng-show="userForm.direccion.$error.required">El campo es obligatorio.</span>
                                    </span>-->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default center-block" ng-disabled="userForm.$invalid" >Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
