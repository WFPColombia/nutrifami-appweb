<div class="auth">
    <div class="container">
        <div class="row header"> 
            <div class="col-md-12">
                <img class="center-block" src="img/logo-nutrifami.png" alt="Nutrifami" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>¡Aprenda Jugando sobre nutrición, alimentación y hábitos saludables!</h2>
            </div>
        </div>
        <div class="row" ng-show="error">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">{{error}}</div>
            </div>
        </div>
        <div class="row forms bs-loading-container" bs-loading-overlay>
            <div class="col-md-6 col-md-offset-3">
                <div class="block">
                    <h4>Iniciar sesión</h4>
                    <form name="form"  ng-submit="login()" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ingrese documento o usuario" autocomplete="off" ng-model="formLogin.username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Escriba su contraseña" autocomplete="off" ng-model="formLogin.password" required>
                        </div>
                        <h5>Si no ha modificado su contraseña, la contraseña por defecto es el mismo número de documento</h5>
                        <button type="submit" class="btn btn-secondary btn-lg center-block" ng-disabled="form.$invalid">INGRESAR</button>
                        <p><a href="http://usuarios.nutrifami.org/admin/password_reset/" target="_blank">¿Ha olvidado la contraseña?</a></p>
                    </form>
                </div>
                <div class="block">
                    <h4>¿No tienes una cuenta?</h4>
                    <button class="btn btn-third center-block" ui-sref="auth_signup">Crear cuenta</button>
                </div>
            </div>

                    <h4>Inicia sesión con Documento de Identidad</h4>
                    <form name="formDocument" ng-submit="loginDocument()" role="form">

                        </div>
                        <button type="submit" class="btn btn-default center-block" ng-disabled="formDocument.$invalid">INGRESAR</button>
                    </form>
                </div>

                    <button class="btn btn-third center-block" ui-sref="auth_signup">Crear cuenta</button>
                </div>
            </div>-->

        </div>
        <div class="row footer">
            <div class="col-md-12">
                <img src="img/logo-wfp.png" class="center-block" alt="Logo Programa Mundial de Alimentos - Naciones Unidas " />
            </div>
        </div>
    </div>
</div>
