<div class="col-xs-12 col-sm-6 col-md-4" ng-show="info.activo">
    <a class="modulo-link" ng-click="goToModule()">
        <div class="modulo" ng-class="avance.completo ? 'terminado':'actual'">
            <img ng-src="{{ assetpath }}{{ info.imagen.url }}">
            <div class="caption">
                <h3>{{ info.titulo.texto }}</h3>
                <h4>{{ avance.completados }} / {{ avance.totalLecciones }}</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{ avance.porcentaje}}%;"></div>
                </div>
            </div>
        </div>
        <div class="medalla" ng-show="avance.completo ? 'terminado' : ''"><img src="img/icons/ico-modulo-medalla.png" alt="" /></div>
    </a>
</div>
