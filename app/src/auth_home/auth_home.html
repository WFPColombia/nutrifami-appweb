<div class="auth">
    <languaje-drt position="'fixed'"></languaje-drt>
    <div class="container">
        <div class="row header"> 
            <div class="col-md-12">
                <img class="center-block" src="img/logo-nutrifami.png" alt="Nutrifami" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>{{'¡Aprenda Jugando sobre nutrición, alimentación y hábitos saludables!' | translate}}</h2>

            </div>
        </div>
        <div class="row" ng-show="error">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">{{error}}</div>
            </div>
        </div>
        <div class="row forms bs-loading-container" bs-loading-overlay>
            <div class="col-md-6 col-md-offset-3">
                <div class="block">
                    <h4> {{'Iniciar sesión' | translate }}</h4>
                    <form name="form"  ng-submit="login()" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{'Ingrese documento o usuario' | translate}}" autocomplete="off" ng-model="formLogin.username" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg center-block" ng-disabled="form.$invalid">{{'INGRESAR' | translate}}</button>
                    </form>
                </div>
                <div class="block">
                    <h4>{{'¿No tienes una cuenta?' | translate}}</h4>
                    <button class="btn btn-third center-block" ui-sref="auth_signup">{{'Crear cuenta' | translate}}</button>
                </div>
            </div>
            <!-- <div class="col-md-6 col-md-offset-3">

                        </div>

                </div>
            </div>-->

        </div>
        <div class="row footer">
            <div class="col-md-12">
                <img src="img/logo-wfp.png" class="center-block" alt="Logo Programa Mundial de Alimentos - Naciones Unidas " />
            </div>
        </div>
    </div>
</div>
