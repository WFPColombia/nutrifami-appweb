<div class="calificacion">
    <div class="modal-header">
        <img src="img/icons/ico-tips-bombillo.png" class="center-block" ng-show="sticker == 'tip'"/>
        <span class="center-block glyphicon" ng-hide="sticker == 'tip'" ng-class="sticker == 'bad'? 'glyphicon-remove mal': 'glyphicon-ok bien'"aria-hidden="true"></span>
    </div>
    <div class="modal-body">
        <div>
            <p class="mensaje">{{message | translate }}</p>
        </div>
        <div class="modal-footer">
                <button href class="btn btn-default center-block" role="button" ng-click="close()">{{'Cerrar' | translate }}</button>
        </div>
    </div>
</div>
